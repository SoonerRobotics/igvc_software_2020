name: IGVC Compile Test

on:
  pull_request_review:
    types: [submitted]

jobs:
  test:
    if: github.event.review.state == 'APPROVED' && github.base_ref == 'master'
    
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build docker image
        run: docker build . --file Dockerfile

